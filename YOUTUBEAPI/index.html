<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatbile" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <title> YouTube Channel Stats </title>
    <style> #content, #authorize-button, #signout-button { display: none } .whiteColor {color: white}; </style>
  </head>

  <body style="background-color: black">
    <nav class="red">
      <div class="nav-wrapper">
          <div class="container">

            <a href="#!" class="brand-logo" style="font-family: 'Baloo Bhai', cursive;"> YouTube Channel Statistic</a>

          </div>
      </div>
    </nav>

    <br>
    <section>
      <div class="container">
        <p class="whiteColor"> Log In With Google </p>
        <button class="btn red whiteColor" id="authorize-button"> Log In </button>
        <button class="btn red whiteColor" id="signout-button"> Log Out </button>
        <br>
        <div id="content">
          <div class="row">
            <div class="col s6">
                <form id="channel-form">
                  <div class="input-field col s6">
                    <input  class="whiteColor" type="text" placeholder="Type In Channel Name" id="channel-input">
                    <input type="submit" value="Get Channel Data" class="btn grey">
                  </div>
                </form>
            </div>
            <div id="channel-data" class="col s6"></div>
          </div>
          <div class="row" id="video-container"> </div>
        </div>
      </div>
    </section

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"> </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>


</html>
